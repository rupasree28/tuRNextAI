body {
    font-family: 'Inter', sans-serif;
    background-color: #fdf2f8; /* A very light pink, almost white */
    color: #333;
}
/* Keyframe for fade-in animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
}

/* Keyframe for sparkle effect */
@keyframes sparkle {
    0%, 100% { 
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(236, 72, 153, 0.6), 0 0 15px rgba(236, 72, 153, 0.6);
        transform: scale(1);
    }
    50% { 
        box-shadow: 0 0 10px rgba(255, 255, 255, 1), 0 0 20px rgba(236, 72, 153, 0.8), 0 0 30px rgba(236, 72, 153, 0.8);
        transform: scale(1.02);
    }
}
.hover-sparkle:hover {
    animation: sparkle 1.5s ease-in-out infinite;
}

/* Basic styling for markdown output */
.prose {
    color: #374151;
    line-height: 1.6;
}
.prose strong {
    color: #db2777; /* pink-600 */
    font-weight: 600;
}
</style>
